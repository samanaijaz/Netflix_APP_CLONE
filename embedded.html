<!DOCTYPE html>
<html>
<head>
    <title>Embedded Video Player with Video.js</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Add custom styles for the thumbnails and video player container */
        .video-thumbnails {
            display: flex;
            justify-content: center; /* Center the thumbnails horizontally */
            align-items: center; /* Center the thumbnails vertically */
            margin-bottom: 10px;
        }

            .video-thumbnails img {
                width: 100px;
                margin: 5px;
                cursor: pointer;
            }

        .video-player {
            margin: 10px;
            position: relative; /* Set the parent div as a relative position container */
        }

        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay on top of the video */
            display: flex;
            justify-content: center; /* Center the thumbnail overlay horizontally */
            align-items: center; /* Center the thumbnail overlay vertically */
        }

            .thumbnail-overlay img {
                width: 200px; /* Customize the size of the thumbnail overlay */
            }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="images/logo2.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">unlimited tv shows & movies</p>
            <button class="btn join-btn" onclick="window.location.href='/recommend'">Recommended Movies for You</button>
            <button class="btn join-btn" onclick="window.location.href='/search'">Search Movies In Database</button>
            <button class="btn join-btn" onclick="window.location.href='/588228'">About</button>
            <button class="btn" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </nav>
    <header class="main">
        <a href="/vid/video1.mp4">
            <img src="images/logo2.png" alt="Video Thumbnail">
            <div class="video-player">
                <!-- Add more thumbnail links for other videos as needed -->
                <video id="my-video" class="video-js vjs-default-skin" controls>
                    <!-- The video source will be set dynamically using JavaScript -->
                </video>
            </div>
        </a>
    </header>
        <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
        <script>
            const videoPlayer = videojs('my-video');
            const thumbnailOverlay = document.querySelector('.thumbnail-overlay');
            const thumbnails = document.querySelectorAll('.video-thumbnails img');

            thumbnails.forEach((thumbnail) => {
                thumbnail.addEventListener('click', (event) => {
                    event.preventDefault();
                    const videoUrl = thumbnail.parentElement.getAttribute('href');
                    const videoType = 'video/mp4';
                    videoPlayer.src({ type: videoType, src: videoUrl });
                    videoPlayer.load();
                    videoPlayer.play();

                    thumbnailOverlay.style.display = 'none'; // Hide the thumbnail overlay after clicking to play
                });
            });
        </script>
</body>
</html>
